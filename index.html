<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodo-Pizza</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header container">
      <div class="logo">
        <img
          class="logo_img"
          src="img/logo.svg"
          alt="logo"
          width="42.33px"
          height="44px"
        />
        <div class="logo_text">
          <h1>ДОДО ПИЦЦА</h1>
          <p>Сеть пиццерий №1 в России</p>
        </div>
      </div>
      <div id="tel">
        <a href="tel:88003020060">8 800 302-00-60</a>
        <p>Звонок бесплатный</p>
      </div>
    </header>
    <nav class="navbar container">
      <ul class="menu">
        <li><a href="#Пицца">Пицца</a></li>
        <li><a href="#Комбо">Комбо</a></li>
        <li><a href="#Закуски">Закуски</a></li>
        <li><a href="#Десерты">Десерты</a></li>
        <li><a href="#Напитки">Напитки</a></li>
        <li><a href="#Другие товары">Другие товары</a></li>
      </ul>
      <button class="btn_basket">Корзина</button>
    </nav>
    <div class="main_img container">
      <img
        src="img/main_img.svg"
        alt="главное фото"
        width="1060px"
        height="300px"
      />
    </div>
    <section class="new container">
      <h2 class="title">Новое и популярное</h2>
      <div class="block_items">
        <div class="new_card">
          <img
            src="img/cezar/cezar-traditional-small.jpeg"
            width="76"
            height="76"
            alt="пицца цезарь"
          />
          <div class="new_card_text">
            <p>Цезарь</p>
            <b><p>от 445 ₽</p></b>
          </div>
        </div>
        <div class="new_card">
          <img
            src="img/tender-salmon/salmonNew.png"
            width="76"
            height="76"
            alt="пицца нежный лосось"
          />
          <div class="new_card_text">
            <p>Нежный лосось</p>
            <b><p>от 495 ₽</p></b>
          </div>
        </div>
        <div class="new_card">
          <img src="img/2pizza.png" width="76" height="76" alt="две пиццы" />
          <div class="new_card_text">
            <p>2 пиццы</p>
            <b><p>899 ₽</p></b>
          </div>
        </div>
        <div class="new_card">
            <img src="img/corbonaraS.png" width="76" height="76" alt="две пиццы" />
            <div class="new_card_text">
              <p>Карбонара</p>
              <b><p>от 395 ₽</p></b>
            </div>
          </div>
      </div>
    </section>
  </body>
</html>
